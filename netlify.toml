# Netlify 配置文件
# 更多配置选项请参考: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = ""  # 静态网站无需构建命令
  publish = "/" # 发布根目录下的所有文件

[headers]
  # 为所有HTML文件设置缓存控制
  for = "/*.html"
    Cache-Control = "public, max-age=0, must-revalidate"

  # 为静态资源设置较长的缓存时间
  for = "/*.{css,js,ico,png,jpg,jpeg,gif,svg,woff,woff2,ttf,eot}"
    Cache-Control = "public, max-age=31536000, immutable"

[redirects]
  # 重定向配置，将所有路径指向index.html（单页应用路由）
  # 由于我们的应用不是SPA，这部分可以注释掉
  # [[redirects]]
  #   from = "/*"
  #   to = "/index.html"
  #   status = 200

[build.environment]
  # 构建环境变量
  NODE_ENV = "production"

[dev]
  # 开发服务器配置
  command = "npx serve"
  port = 8888
  targetPort = 8888
  publish = "/"
