<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>药物用量日历</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 统一的 Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', // 医疗蓝
                        secondary: '#60a5fa',
                        accent: '#2563eb',
                        light: '#f3f4f6',
                        dark: '#1e3a8a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-effect {
                background: rgba(255, 255, 255, 0.7);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
            .calendar-day {
                aspect-ratio: 1/1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: all 0.3s ease;
            }
            .calendar-day:hover:not(.empty) {
                transform: translateY(-3px);
            }
            .dose-highlight {
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
                }
                70% {
                    box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
                }
            }
            .slide-in {
                animation: slideIn 0.5s ease forwards;
            }
            @keyframes slideIn {
                from {
                    transform: translateY(20px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            .fade-in {
                animation: fadeIn 0.5s ease forwards;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen font-sans text-gray-800">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 头部标题 -->
        <header class="text-center mb-8 slide-in">
            <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-primary mb-2">药物用量日历</h1>
            <p class="text-gray-600">轻松追踪每日药物服用量，避免漏服或误服</p>
        </header>

        <!-- 主要内容区 -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 设置面板 -->
            <section class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-card p-6 mb-6 slide-in" style="animation-delay: 0.1s">
                    <h2 class="text-xl font-semibold text-primary mb-4 flex items-center">
                        <i class="fa fa-sliders mr-2"></i> 剂量设置
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label for="dose1" class="block text-sm font-medium text-gray-700 mb-1">剂量 1 (片)</label>
                            <div class="flex">
                                <input type="number" id="dose1" step="0.25" min="0.25" value="1.5" 
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <span class="bg-gray-100 px-3 py-2 border border-l-0 border-gray-300 rounded-r-lg text-gray-500">片</span>
                            </div>
                        </div>
                        <div>
                            <label for="dose2" class="block text-sm font-medium text-gray-700 mb-1">剂量 2 (片)</label>
                            <div class="flex">
                                <input type="number" id="dose2" step="0.25" min="0.25" value="1.75" 
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <span class="bg-gray-100 px-3 py-2 border border-l-0 border-gray-300 rounded-r-lg text-gray-500">片</span>
                            </div>
                        </div>
                        <div>
                            <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">开始日期</label>
                            <input type="date" id="startDate" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <button id="saveSettings" class="w-full bg-primary hover:bg-accent text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                            <i class="fa fa-save mr-2"></i> 保存设置
                        </button>
                    </div>
                </div>

                <!-- 今日提示 -->
                <div class="bg-white rounded-xl shadow-card p-6 slide-in" style="animation-delay: 0.2s">
                    <h2 class="text-xl font-semibold text-primary mb-4 flex items-center">
                        <i class="fa fa-calendar-check-o mr-2"></i> 今日提示
                    </h2>
                    <div id="todayInfo" class="text-center py-4">
                        <p class="text-gray-500 mb-2">加载中...</p>
                        <div id="todayDose" class="text-3xl font-bold text-primary mt-2">--</div>
                    </div>
                </div>
            </section>

            <!-- 日历面板 -->
            <section class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-card p-6 slide-in" style="animation-delay: 0.3s">
                    <!-- 日历导航 -->
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-primary flex items-center">
                            <i class="fa fa-calendar mr-2"></i> <span id="currentMonth">2023年7月</span>
                        </h2>
                        <div class="flex space-x-2">
                            <button id="prevMonth" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                                <i class="fa fa-chevron-left text-gray-600"></i>
                            </button>
                            <button id="nextMonth" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                                <i class="fa fa-chevron-right text-gray-600"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 星期标题 -->
                    <div class="grid grid-cols-7 gap-1 mb-2">
                        <div class="text-center text-sm font-medium text-gray-500 py-2">日</div>
                        <div class="text-center text-sm font-medium text-gray-500 py-2">一</div>
                        <div class="text-center text-sm font-medium text-gray-500 py-2">二</div>
                        <div class="text-center text-sm font-medium text-gray-500 py-2">三</div>
                        <div class="text-center text-sm font-medium text-gray-500 py-2">四</div>
                        <div class="text-center text-sm font-medium text-gray-500 py-2">五</div>
                        <div class="text-center text-sm font-medium text-gray-500 py-2">六</div>
                    </div>

                    <!-- 日历网格 -->
                    <div id="calendarGrid" class="grid grid-cols-7 gap-1">
                        <!-- 日历单元格将通过JavaScript动态生成 -->
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部信息 -->
        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>© 2025 药物用量日历 | 设计与开发</p>
        </footer>
    </div>

    <!-- 日期详情模态框 -->
    <div id="dateModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden fade-in">
        <div class="bg-white rounded-xl shadow-lg max-w-md w-full mx-4 p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalDate" class="text-xl font-semibold text-primary">2023年7月21日</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>
            <div class="text-center py-4">
                <p class="text-gray-600 mb-2">今日药物用量</p>
                <div id="modalDose" class="text-4xl font-bold text-primary">1.5 片</div>
            </div>
            <div class="flex justify-center mt-6">
                <button id="confirmModal" class="bg-primary hover:bg-accent text-white font-medium py-2 px-6 rounded-lg transition-colors duration-300">
                    我知道了
                </button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentDate = new Date();
        let dose1 = 1.5;
        let dose2 = 1.75;
        let startDate = new Date();
        startDate.setHours(0, 0, 0, 0); // 重置时间部分

        // DOM 元素
        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthEl = document.getElementById('currentMonth');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const dose1Input = document.getElementById('dose1');
        const dose2Input = document.getElementById('dose2');
        const startDateInput = document.getElementById('startDate');
        const saveSettingsBtn = document.getElementById('saveSettings');
        const todayInfoEl = document.getElementById('todayInfo');
        const todayDoseEl = document.getElementById('todayDose');
        const dateModal = document.getElementById('dateModal');
        const modalDate = document.getElementById('modalDate');
        const modalDose = document.getElementById('modalDose');
        const closeModalBtn = document.getElementById('closeModal');
        const confirmModalBtn = document.getElementById('confirmModal');

        // 初始化
        function init() {
            // 从本地存储加载设置
            loadSettings();
            
            // 设置当前日期
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            startDateInput.valueAsDate = startDate;
            
            // 渲染日历
            renderCalendar(currentDate);
            
            // 更新今日提示
            updateTodayInfo();
            
            // 添加事件监听器
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });
            
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });
            
            saveSettingsBtn.addEventListener('click', saveSettings);
            
            closeModalBtn.addEventListener('click', () => {
                dateModal.classList.add('hidden');
            });
            
            confirmModalBtn.addEventListener('click', () => {
                dateModal.classList.add('hidden');
            });
        }

        // 渲染日历
        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            
            // 更新当前月份显示
            currentMonthEl.textContent = `${year}年${month + 1}月`;
            
            // 清空日历网格
            calendarGrid.innerHTML = '';
            
            // 获取当月第一天
            const firstDay = new Date(year, month, 1);
            // 获取当月最后一天
            const lastDay = new Date(year, month + 1, 0);
            
            // 获取当月第一天是星期几 (0-6)
            const firstDayOfWeek = firstDay.getDay();
            
            // 添加空白单元格
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-day empty bg-gray-50 rounded-lg';
                calendarGrid.appendChild(emptyCell);
            }
            
            // 添加日期单元格
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const dateCell = document.createElement('div');
                const cellDate = new Date(year, month, i);
                cellDate.setHours(0, 0, 0, 0);
                
                // 计算剂量
                const dose = calculateDose(cellDate);
                
                // 设置单元格样式
                dateCell.className = 'calendar-day rounded-lg p-1 cursor-pointer';
                
                // 如果是今天，添加高亮样式
                if (cellDate.getTime() === today.getTime()) {
                    dateCell.classList.add('bg-primary', 'text-white', 'dose-highlight');
                } else if (cellDate < today) {
                    // 过去的日期
                    dateCell.classList.add('bg-gray-100');
                } else {
                    // 未来的日期
                    dateCell.classList.add('bg-white', 'hover:bg-blue-50', 'border', 'border-gray-200');
                }
                
                // 添加日期和剂量
                dateCell.innerHTML = `
                    <span class="text-lg font-medium">${i}</span>
                    <span class="text-xs ${cellDate < today ? 'text-gray-500' : 'text-primary'}">${dose}片</span>
                `;
                
                // 添加点击事件
                dateCell.addEventListener('click', () => {
                    showDateDetails(cellDate);
                });
                
                calendarGrid.appendChild(dateCell);
            }
        }

        // 计算给定日期的剂量
        function calculateDose(date) {
            // 计算从开始日期到给定日期的天数差
            const timeDiff = date.getTime() - startDate.getTime();
            const dayDiff = Math.floor(timeDiff / (1000 * 3600 * 24));
            
            // 如果是开始日期之前，返回0
            if (dayDiff < 0) return 0;
            
            // 循环使用剂量1和剂量2
            return dayDiff % 2 === 0 ? dose1 : dose2;
        }

        // 保存设置
        function saveSettings() {
            dose1 = parseFloat(dose1Input.value);
            dose2 = parseFloat(dose2Input.value);
            startDate = new Date(startDateInput.value);
            startDate.setHours(0, 0, 0, 0);
            
            // 验证输入
            if (isNaN(dose1) || isNaN(dose2) || dose1 <= 0 || dose2 <= 0) {
                alert('请输入有效的剂量值');
                return;
            }
            
            // 保存到本地存储
            localStorage.setItem('medicationSettings', JSON.stringify({
                dose1,
                dose2,
                startDate: startDate.toISOString()
            }));
            
            // 更新日历和今日提示
            renderCalendar(currentDate);
            updateTodayInfo();
            
            // 显示保存成功提示
            alert('设置已保存');
        }

        // 从本地存储加载设置
        function loadSettings() {
            const savedSettings = localStorage.getItem('medicationSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                dose1 = settings.dose1;
                dose2 = settings.dose2;
                startDate = new Date(settings.startDate);
                
                // 更新输入框
                dose1Input.value = dose1;
                dose2Input.value = dose2;
                startDateInput.valueAsDate = startDate;
            } else {
                // 默认设置
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                startDate = today;
                startDateInput.valueAsDate = startDate;
            }
        }

        // 更新今日提示
        function updateTodayInfo() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const dose = calculateDose(today);
            
            // 格式化日期
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const formattedDate = today.toLocaleDateString('zh-CN', options);
            
            todayInfoEl.innerHTML = `
                <p class="text-gray-600 mb-2">${formattedDate}</p>
                <p class="text-lg font-medium text-gray-700">今日药物用量</p>
                <div id="todayDose" class="text-3xl font-bold text-primary mt-2">${dose} 片</div>
            `;
        }

        // 显示日期详情
        function showDateDetails(date) {
            // 格式化日期
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const formattedDate = date.toLocaleDateString('zh-CN', options);
            
            // 计算剂量
            const dose = calculateDose(date);
            
            // 更新模态框内容
            modalDate.textContent = formattedDate;
            modalDose.textContent = `${dose} 片`;
            
            // 显示模态框
            dateModal.classList.remove('hidden');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
